<div class="small-card_container">
	<div class="small-card_container_content">
		<div class="small-card_photo">
			<img
				src="{{cardPhoto}}"
				alt="img"
				srcset=""
			>
		</div>
	
		<div  class="small-card_title">
			<h3> <a [routerLink]="['content', Id]"> 
				{{cardDescription}}
			</a> </h3>
		</div>
	
	</div>
	<div class="small-card_separator">
		<hr/>
	</div>
</div>
